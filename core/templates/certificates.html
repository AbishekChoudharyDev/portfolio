{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container py-5">
  <h2 class="mb-5 text-center text-primary" data-aos="fade-down">My Certificates</h2>

  <div class="row row-cols-1 row-cols-md-2 g-4">

    <!-- Certificate 1 -->
    <div class="col" data-aos="fade-up">
      <div class="card h-100 shadow-sm border-0 rounded-4 p-4 text-center">
        <h5 class="card-title mb-1">Python Full Stack Developer Certificate</h5>
        <p class="text-muted mb-3">Issued by Ihub</p>

        <a href="{% static 'pdf/certificate1.pdf' %}" class="btn btn-outline-primary mb-3" download>
          <i class="bi bi-download"></i> Download Certificate
        </a>

        <div class="ratio ratio-4x3 rounded" style="box-shadow: 0 0 12px rgba(0,0,0,0.15);">
          <iframe src="{% static 'pdf/certificate1.pdf' %}" title="Certificate 1" frameborder="0" loading="lazy"></iframe>
        </div>
      </div>
    </div>

    <!-- Certificate 2 -->
<div class="col" data-aos="fade-up" data-aos-delay="100">
  <div class="card h-100 shadow-sm border-0 rounded-4 p-4 text-center">
    <h5 class="card-title mb-1">Python for Everybody Certificate</h5>
    <p class="text-muted mb-3">Issued by University of Michigan via Coursera</p>

    <a href="{% static 'pdf/certificate2.pdf' %}" class="btn btn-outline-primary mb-3" download>
      <i class="bi bi-download"></i> Download Certificate
    </a>

    <div class="ratio ratio-4x3 rounded" style="box-shadow: 0 0 12px rgba(0,0,0,0.15);">
      <iframe src="{% static 'pdf/certificate2.pdf' %}" title="Certificate 2" frameborder="0" loading="lazy"></iframe>
    </div>
  </div>
</div>

<!-- AOS Animation Script -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ once: true, duration: 800 });
</script>

<!-- Bootstrap Icons CDN (for download icon) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

{% endblock %}
